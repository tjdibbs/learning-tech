<!DOCTYPE html>
<html>
  <head>
    <title>Sport Game</title>
    <meta name="description" content="This a sport site for viewing football" />
    <!-- <link rel="stylesheet" href="/css/styles.css" /> -->

    <!-- Nunito Fonts Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- End of Nunito Fonts family -->

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- ************** -->

    <!-- Favicon icon -->
    <link
      rel="shortcut icon"
      href="https://1.bp.blogspot.com/-hyHHhO-PQ80/YJ-zGYkAVzI/AAAAAAAABgU/gD0j5EidM2AYkPZowedvnkF_CRnzR5_kgCLcBGAsYHQ/s16000/favicon.ico.png"
      type="image/x-icon"
    />
    <style>
      * {
        font-family: Nunito;
      }

      .user-details-container {
        background: #f2f2f2;
        padding: 2em;
        margin-block: 2em;
        max-width: 400px;
        border-radius: 10px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header class="page-header">
          <div class="logo-wrap">
            <img src="" alt="" />
          </div>
          <div class="navigation-container">
            <div class="nav-wrapper">
              <nav class="page-nav">
                <ul class="nav-list nav-links-wrapper links-container">
                  <li class="link-wrap">
                    <a href="" class="link">Home</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </header>
        <main class="main-body">
          <section class="brief-text-about-us">
            <div class="about-us-text-wrap">
              <div class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Voluptates sequi aliquam quaerat sunt, maiores reprehenderit
                repudiandae ipsam eligendi sint harum aspernatur, illo assumenda
                veniam totam iste incidunt ad repellendus tempore.
              </div>
            </div>
          </section>
          <section class="new-products-section">
            <div class="row products product-list">
              <div class="products-wrap">
                <div class="card product">
                  <div class="card-header">
                    <div class="user-detail">
                      <div class="user-image">
                        <img src="" alt="" />
                      </div>
                      <div class="user">
                        <div class="user-fullname">
                          <span class="name"></span>
                        </div>
                      </div>
                    </div>
                    <div class="header-action">
                      <button>
                        <span class="material-symbols-outlined"> logout </span>
                      </button>
                    </div>
                  </div>
                  <div class="card-body"></div>
                </div>
              </div>
            </div>
          </section>
          <!-- This form is used to get useer details -->
          <form action="#" method="POST" class="user-details-container">
            <div class="form-group">
              <label for="user-firstname">
                <span>Firstname</span>
              </label>
              <input
                type="text"
                id="user-firstname"
                class="form-control firstname-control"
              />
            </div>
            <div class="form-group">
              <label for="user-lastname">
                <span>Lastname</span>
              </label>
              <input
                type="text"
                id="user-firstname"
                class="form-control lastname-control"
              />
            </div>
            <div class="actions-group">
              <button class="btn submit-btn" type="submit">
                Submit Information
              </button>
              <button class="btn reset-btn" type="reset">Reset</button>
            </div>
          </form>
          <!-- End of getting user details -->
        </main>
        <footer class="page-footer"></footer>
      </div>
    </div>
  </body>
</html>
